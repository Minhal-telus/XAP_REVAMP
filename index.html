<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>XAP Revamp</title>
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginHeader">
        <div class="logo">
          <img src="./assets/eap_logo.png" />
        </div>
        <div class="header_text">
          <p>Please login with your TI Username credentials</p>
        </div>
      </div>
      <div class="loginFormContainer">
        <form>
          <div class="inputfield">
            <label>Username</label>
            <input type="text" />
          </div>
          <div class="inputfield">
            <label>Password</label>
            <input type="password" />
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              id="rememberme"
              name="rememberme"
              value="TRUE"
            />
            <label for="rememberme"> Remember me</label><br />
          </div>

          <button>Login</button>
        </form>
      </div>
      <div class="socialmedia">
        <div class="breakline"></div>
        <div class="social_text">
          Follow us on
        </div>
        <div class="social_items">
          <img src="./assets/fb_logo.png" class="item" />
          <img src="./assets/insta_logo.png" class="item" />
          <img src="./assets/linkedin_logo.svg" class="item" />
        </div>
      </div>
    </div>
  </body>
</html>
